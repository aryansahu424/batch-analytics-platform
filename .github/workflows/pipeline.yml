name: Daily Batch Pipeline

on:
  schedule:
    - cron: '0 6 * * *'   
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # — ingestion and immediate commit —
      - name: Run ingestion
        run: python ingestion/ingest.py

      - name: Commit ingestion output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/
          git commit -m "chore: ingest data raw for $(date +%F)" || echo "no changes"
          git push

      # — transformation and immediate commit —
      - name: Transform data
        run: python transformation/transform.py

      - name: Commit transform output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/
          git commit -m "chore: transform processed data for $(date +%F)" || echo "no changes"
          git push

      # — dim customer ingestion & commit —
      - name: Ingest customer dimension
        run: python ingestion/dim_customer.py

      - name: Commit customer dimension output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/dimensions/customer/
          git commit -m "chore: dimension customer data for $(date +%F)" || echo "no changes"
          git push

      # — final warehouse load (optional) —
      - name: Load warehouse
        env:
          Neon_key: ${{ secrets.ENVIRONMENTS }}
        run: |
          python warehouse/load.py
          python warehouse/load_dim_customer.py
